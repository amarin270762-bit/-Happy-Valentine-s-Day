<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary 6 Years</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-container" id="bg-container"></div>

    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="back"></div>
                
                <div class="letter" id="letter">
                    <div class="text-container">
                        <h1>Happy Valentine's Day</h1>
                        <div id="typewriter-text" class="message-body"></div>
                        <div class="signature" id="signature">พี่กั๊ก</div>
                        
                        <div class="final-image" id="final-image"></div>
                    </div>
                </div>

                <div class="hint-text">กดตรงกระดาษ</div>

                <div class="front"></div>
                <div class="flap"></div>
                <div class="seal" id="seal">
                    <div class="heart-seal">
                        <span>กดเลย</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
